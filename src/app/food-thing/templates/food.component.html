<div style="margin-left: 3rem; font-size: 20px">
    <!-- <a [routerLink]="['meal', mealDetail.idMeal]">Click ME</a> -->

    <div style="margin-left: 1rem">
        <label>Search</label>
        <input #searchInput type="text" size="35" (keyup.enter)="searchMealData(searchInput.value)">
    </div>

    <div style="margin-left: 1rem; margin-top: 2rem">
        <label>Filter&nbsp;&nbsp;</label>

        <select (change)="changeFilterOption($event)" value="{{data.currFilterOption}}">
            <option value="cuisine">Cuisine</option>
            <option value="category">Category</option>
        </select>

        <select #filterBy style="width: 150px" value="{{data.filterBy}}">
            <option *ngFor="let opt of data.filterOptions" [value]="opt">
                {{opt}}
            </option>
        </select>
        <button (click)="filterMealData(filterBy.value)">Show</button>
    </div>

    <div style="margin-top: 40px">
        {{data.resultString}}
    </div>

    <div class="card-columns" style="margin-top: 20px">
        <div *ngFor="let meal of data.meals">
            <div class="card" (click)="navigateTo(meal.idMeal)" style="height: 380px; width: 300px; border-style: solid; margin-left: 1rem; margin-top: 2rem">
                <img class="card-img-top img-fluid" src="http://{{ meal.strMealThumb}}" alt="Card image cap">
                <div class="card-block">
                    <p class="card-text">{{meal.strMeal}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
